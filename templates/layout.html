<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title '' %} - Todos</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ asset ( 'main.css', 'css') }}" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ path('home') }}"><span class="glyphicon glyphicon-home glyphicon-white"></span></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ path('projects') }}">Projects</a></li>
            <li><a href="{{ path('todos') }}">Todos</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user %}
              <li><a href="{{ path('logout') }}"><span class="glyphicon glyphicon-user"></span> {{ user.username }} Logout</a></li>
            {% else %}
              <li><a href="{{ path('login') }}">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        {% for alert in app.session.flashbag.get('message') %}
          <div class="error-message">
            <div class="well text-center">
              <h4 class="text-warning">{{ alert }}</h4>
            </div>
          </div>
        {% endfor %}

        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
