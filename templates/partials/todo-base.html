<div class="top-padding">
    <div class="col-md-12 well">
       <h1 class="text-center">{{ Entity }}: {{ entity.title }}</h1>
       <div class="top-padding">
            <div class="col-sm-5 col-md-4 text-left-center">
                <div><b>#</b> {{ entity.id }}</div>
                <div><b>Status:</b> {{ entity.status }}</div>
                <div><b>Project:</b><a href="{{ entity.project_url }}"> {{ entity.project }}</a></div>
                <div><b>Created at:</b> {{ entity.created }}</div>
                <div><b>Updated at:</b> {{ entity.updated }}</div>
            </div>
            <div class="col-sm-7 col-md-8 text-left-center">
                <div><b>Description:</b><br> {{ entity.description | nl2br }}</div>
            </div>
       </div>
       <div class="col-sm-12">
            {{ include('/partials/entity-actions.html') }}
       </div>
       <div class="clearfix visible-sm"></div>
    </div>
</div>
<div class="clearfix"></div>
